<!doctype html>
{% load static %}
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'app1/css/css_calculadora.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>

    <div class="bg-image" style="background-image: url({% static 'app1/imagens/fundo_calculadora.jpeg' %}); height: 100vh;">

      <div class="calculator card position-absolute top-50 start-50 translate-middle">

        <input type="text" id="tela" class="calculator-screen z-depth-1" value=""/>

        <div class="calculator-keys">

          <button type="button" class="operator btn btn-info" value="+">+</button>
          <button type="button" class="operator btn btn-info" value="-">-</button>
          <button type="button" class="operator btn btn-info" value="*">&times;</button>
          <button type="button" class="operator btn btn-info" value="/">&divide;</button>

          <button type="button" value="7" class="btn btn-light waves-effect">7</button>
          <button type="button" value="8" class="btn btn-light waves-effect">8</button>
          <button type="button" value="9" class="btn btn-light waves-effect">9</button>


          <button type="button" value="4" class="btn btn-light waves-effect">4</button>
          <button type="button" value="5" class="btn btn-light waves-effect">5</button>
          <button type="button" value="6" class="btn btn-light waves-effect">6</button>


          <button type="button" value="1" class="btn btn-light waves-effect">1</button>
          <button type="button" value="2" class="btn btn-light waves-effect">2</button>
          <button type="button" value="3" class="btn btn-light waves-effect">3</button>


          <button type="button" value="0" class="btn btn-light waves-effect">0</button>
          <button type="button" id="ponto" class="decimal function btn btn-secondary" value=".">.</button>
          <button type="button" id="limpar" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

          <div class="equal-sign card border border-white">
            <button type="button" id="inverter" class="x-1 align-top btn btn-default" value="!">+/-</button>
            <button type="button" id="igual" class="igual align-bottom btn btn-default" value="=">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="{% static 'app1/js/calculadora.js' %}"></script>

  </body>
</html>
